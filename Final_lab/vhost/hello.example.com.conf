server {
        listen 80;
        listen [::]:80;

        server_name hello.example.com;

        root /var/www/html/hello.example.com;
        index index.php;

        location / {
                try_files $uri $uri/ =404;
        }
        location ~ /\.ht {
                deny all;
        }
        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
                fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
		}
}